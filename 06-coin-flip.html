<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
</head>
<body>
    <script>
        let randomNum = Math.random();
        let result = '';
        let guess = 'heads';

        if(randomNum < 0.5){
            result = 'heads';
        } else {
            result = 'tails';
        }

        if(guess === result){
            console.log('Guess and result matches, You win!');
        } else {
            console.log('Guess and result not matches, You lose!')
        }


        // Ternary Version

        const randomMath = Math.random();
        let output = '';
        const userPicked = 'tails';

        (randomMath < 0.5) ? result = 'heads' : result = 'tails';
        
        (userPicked === output) ? console.log(`You called ${userPicked} and ${result} it is, You win!`) : console.log(`You called ${userPicked} and ${result} it is, You lose!`)



    </script>
</body>
</html>
